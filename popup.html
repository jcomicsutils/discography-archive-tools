<!DOCTYPE html>
<html>
<head>
    <title>Bandcamp Tools</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div id="jsonIconContainer">
            <button id="forceSaveJsonBtn" title="Force Save JSON Cache">
                <img src="json.svg" alt="Save JSON" />
            </button>
            <button id="importJsonBtn" title="Import JSON Cache">
                <img src="import.svg" alt="Import JSON" />
            </button>
        </div>
        <div id="optionsIconContainer">
            <button id="toggleOptionsBtn" title="Settings">⚙️</button>
        </div>

        <div id="mainMenuSection">
            <ul id="popup-menu">
                <li data-context="global"><button id="sortTabsBtn">Sort Tabs</button></li>
                <li data-context="global"><button id="clickDownloadBtn">Download NYP/Free</button></li>
                <li data-context="global"><button id="copyKeywordsBtn">Copy Tags</button></li>
                <li data-context="global"><button id="copyNypTitlesUrlsBtn">Copy NYP/Free Titles & URLs</button></li>
                <li data-context="global"><button id="copyPaidTitlesUrlsBtn">Copy Paid Titles & URLs</button></li>
                <li data-context="bandcamp-any"><button id="downloadImagesBtn">Download Images</button></li>
                <li data-context="bandcamp-album-track"><button id="downloadSingleCoverBtn">Download This Cover</button></li>
                <li data-context="bandcamp-artist"><button id="downloadAlbumCoversBtn">Download Album Covers</button></li>
                <li data-context="bandcamp-artist" class="compound-button-li">
                    <button id="copyReleasesLinksBtn" class="main-action">Copy Releases Links</button>
                    <button id="copyReleasesAndTitlesBtn" class="sub-action" title="Copy Releases Links & Titles">&amp; Titles</button>
                </li>
                <li data-context="global"><button id="copyDownloadPageLinksBtn">Copy Download Links</button></li>
                <li data-context="archive"><button id="copyArchiveTableFilesBtn">Copy Archive.org Files</button></li>
            </ul>
        </div>
        
        <div id="optionsSection" class="hidden">
            <button id="backToMainMenuFromOptionsBtn">← Back</button>
            <h3>Settings</h3>
            <div class="option-item">
                <label for="emailInput">Email (for download):</label>
                <input type="email" id="emailInput" placeholder="your.email@example.com">
            </div>
            <div class="option-item">
                <label for="zipcodeInput">Zip Code (for download):</label>
                <input type="text" id="zipcodeInput" placeholder="e.g., 90210">
            </div>
            <div class="option-item">
                <label for="batchSizeInput">Batch Size:</label>
                <input type="number" id="batchSizeInput" placeholder="10">
            </div>
            <div class="option-item">
                <label for="pauseTimeInput">Pause Time (seconds):</label>
                <input type="number" id="pauseTimeInput" placeholder="5">
            </div>
            <div class="option-item">
                <input type="checkbox" id="notificationsEnabledInput">
                <label for="notificationsEnabledInput" style="display: inline;">Enable Page Notifications</label>
            </div>
            <div class="option-item">
                <input type="checkbox" id="saFormatEnabledInput">
                <label for="saFormatEnabledInput" style="display: inline;">Copy Links SA</label>
            </div>
            <div class="option-item">
                <input type="checkbox" id="disableHtmlEscapingInput">
                <label for="disableHtmlEscapingInput" style="display: inline;">Disable HTML Escaping</label>
            </div>
            <div class="option-item">
                <input type="checkbox" id="saveCacheToJsonInput">
                <label for="saveCacheToJsonInput" style="display: inline;">Save cache to JSON</label>
            </div>
            <button id="saveSettingsBtn">Save Settings</button>
            <p id="statusMessage"></p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
